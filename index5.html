<html ng-app="exampleApp">
<head>
    <title>Demo AngularJS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/custom.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore.js" type="text/javascript"></script>
</head>
<body>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="js/controller5.js"></script>

    <div class="panel">
        <div class="page-header">
            <h3>Aplikacja AngularJS</h3>
        </div>
        <div class="container">
            <section ng-controller="dayCtrl">

                <h1>1</h1>
                <h4>Dzisiejszy dzien to {{day}}</h4>
                <h4>Dzisiejszy dzien to {{day || "(nieznany)"}}</h4>
                <h4>Pojutrzejszy dzien to {{afterTomorrow || "(nieznany)"}}</h4>
                <!--<h4 ng-controller="dayCtrl">{{ date }}</h4>-->

                <h1>2</h1>
                <h4>{{ "Dzisiejszy dzien to " +  day | reverse }}</h4>
                <h4>{{ "Pojutrzejszy dzien to" + afterTomorrow | reverse }}</h4>

                <h1>3</h1>
                <ywidget></ywidget>

                <h1>4</h1>
                <mywidget attribute="My attribute"></mywidget>

                <h1>5</h1>
                <repeater times="4">4</repeater>
                <h1>6</h1>

            </section>

        </div>
    </div>
</body>
</html>
