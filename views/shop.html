<div class="col-lg-12 col-md-12 col-xs-12">
        <span class="text-lg-right text-md-right text-xs-right">
            <a href="#/shop"><h3>Sklep</h3></a>
            <a href="#/basket"><h3>Koszyk</h3></a>
        </span>
</div>
<section ng-controller="ShopCtrl">
    <row>
        <div class="col-lg-6 col-md-6 col-xs-6 left">
            <div class="col-lg-6 col-md-6 col-xs-6">
                <label>Sortuj:</label>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6">
                <select id="category-picker" ng-model="orderProp"  ng-options="category for category in categories" class="form-control">
                </select>
            </div>
        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 right">
            <div class="col-lg-6 col-md-6 col-xs-6">
                <label>Szukaj:</label>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6">
                <input ng-model="query">
            </div>

            <div  ng-if="query != ''">
                <h6>Wyniki wyszukiwania dla: {{query}}</h6>
            </div>

        </div>
        <div class="col-lg-6 col-md-6 col-xs-6 left">
            <div class="col-lg-6 col-md-6 col-xs-6">
                <label>Zakres cen:</label>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-6">
                From: <input type="number" name="filterAgeMin" ng-model="filterModelMin.age" /></br>
                To: <input type="number" name="filterAgeMax" ng-model="filterModelMax.age" />
            </div>
        </div>

        <div class="col-lg-8 col-md-10 col-xs-12">
            <table class="table table-striped" >
                <thead>
                <tr>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Category</th>
                    <th>Add to basket</th>
                </tr>
                </thead>
                <tbody ng-repeat="item in items | filter: categoryFilter | filter: query | filter:byRange('age', filterModelMin.age, filterModelMax.age)">
                <tr>
                    <td>{{item.title}}</td>
                    <td>{{item.price}}</td>
                    <td>{{item.category}}</td>
                    <td>
                        <button id="button-{{item.title}}" type="button" class="btn btn-default right" aria-label="Left Align" ng-click="addOrRemoveCart(item.title)">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
                <tbody>
                <form>
                    <tr>
                        <td><input id="item-title" type="text"/></td>
                        <td><input id="item-price" type="text"/></td>
                        <td><input id="item-category" type="text"/></td>
                        <td>
                            <button type="button" class="btn btn-default right" aria-label="Left Align" ng-click="addItem()">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </td>
                    </tr>
                </form>
                </tbody>
            </table>
        </div>
    </row>
</section>
